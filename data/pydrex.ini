# Example simulation setup for PyDRex:
# <https://github.com/Patol75/PyDRex>

[Geometry]
# Relative paths will be resolved from the directory containing this file.
meshfile = 2d_mesh_test.py

[Output]
simulation_name = example
olivine = volume_fraction, rotation_matrix
enstatite = volume_fraction, rotation_matrix

[Parameters]
olivine_fraction = 0.7
stress_exponent = 3.5
gbm_mobility = 125
gbs_threshold = 0.3
nucleation_efficiency = 5
olivine_fabric = A
number_of_grains = 2200
